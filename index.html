<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
    fieldset {width: 320px; border: 2px ridge #ff0000; padding: 10px;
        margin-bottom: 10px; }
    legend{font-family: Georgia, "Times New Roman", serif; font-weight: bold; }
    label{ font-family: Arial, sans-serif; }
    </style>
<title>Form Example</title>
<meta charset="utf-8">
</head>
<body>  
    <h1>Join Our Newsletter</h1>
<form method="get">
    <fieldset>
        <legend>Customer Information</legend>
    <label>First Name: <input type="text" name="email" id="email"><br><br></label>
    Last Name: <input type="text" name="email" id="email"><br><br>
    E-mail: <input type="text" name="email" id="email"><br><br>
    </fieldset>
    <label for="comments">  Comments:</label><br>
    <textarea name="comments" id="comments" rows="4" cols="40"></textarea><br><br>
    <input type="submit" value="Contact">
    <input type="reset">
</form>
</body>
</html>
